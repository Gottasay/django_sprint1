{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block head %}
  {{ post.location }}. {{ post.date }}
{% endblock %}
{% block content %}

    <div class="col-12 col-md-6">

    </div>
  </div>
{% endblock %}
