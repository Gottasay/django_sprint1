{% extends "base.html" %}
{% load static %}
{% block title %}
{% block head %}{{ posts.location }}. {{ posts.date}}{% endblock %}
{% endblock %}
{% block content %}
<div class="row mt-3">
<div class="col-12 col-md-6">
    <ul>
    <li>Место: {{ posts.location }}</li>
    <li>Дата: {{ posts.date }}</li>
    <li>Категория: {{ posts.category }}</li>
    </ul>
    <p>{{ posts.text }}</p>      
</div> 
</div>
{% endblock %}
